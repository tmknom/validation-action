name: Test
on:
  workflow_dispatch:
  pull_request:
    paths: ["action.yml", ".github/workflows/test.yml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-mask-value:
    name: Test mask-value
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - value: MaskedSecret
            mask-value: true
            digit: true
            expected: failure
          - value: UnmaskedSecret
            mask-value: false
            digit: true
            expected: failure
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Exercise
        id: exercise
        uses: ./
        continue-on-error: true
        with:
          value: ${{ matrix.value }}
          mask-value: ${{ matrix.mask-value }}
          digit: ${{ matrix.digit }}

      - name: Verify
        env:
          EXPECTED: ${{ matrix.expected }}
          ACTUAL: ${{ steps.exercise.outcome }}
        run: |
          set -x
          test "${ACTUAL}" = "${EXPECTED}"

  test-not-empty:
    name: Test not-empty
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - value: foo
            not-empty: true
            expected: success
          - value: foo
            not-empty: false
            expected: success
          - value: ""
            not-empty: "true"
            expected: failure
          - value: ""
            not-empty: "false"
            expected: success
    steps:
      - name: Checkout
